<google-map
    #map
    height="100%"
    width="100%"
    [options]="mapOptions"
    [center]="center"
    [zoom]="zoom"
    (mapInitialized)="initMap( $event )"
    >
</google-map>
<map-panel-control 
    [sliderValue]="totalData"
    (changeRangeSliderPanel)="updRandomData($event)" 
    (changeCheckBoxPanel)="updPolygonStyle($event)"/>
